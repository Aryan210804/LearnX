<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - LearnX</title>

  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Background gradient inspired by LearnX colors */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0077b6 0%, #00b4d8 50%, #90e0ef 100%);
      margin: 0;
      padding: 40px 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    /* Container with semi-transparent white background for contrast */
    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 1.5px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 20px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #e0f7fa;
      text-shadow: 0 1px 3px rgba(0,0,0,0.15);
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 30px;
    }

    .contact-icons a {
      color: #e0f7fa;
      text-decoration: none;
      padding: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
    }

    .contact-icons a:hover {
      background: #00b4d8;
      color: #fff;
      transform: scale(1.2);
      box-shadow: 0 8px 20px rgba(0,180,216,0.6);
    }

    /* Icon brand colors on hover */
    a.email:hover {
      background: #dd4b39;
      box-shadow: 0 8px 20px rgba(221,75,57,0.6);
    }

    a.linkedin:hover {
      background: #0077b5;
      box-shadow: 0 8px 20px rgba(0,119,181,0.6);
    }

    a.github:hover {
      background: #333;
      box-shadow: 0 8px 20px rgba(51,51,51,0.6);
    }

    a.instagram:hover {
      background: #e1306c;
      box-shadow: 0 8px 20px rgba(225,48,108,0.6);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>ðŸ“¬ Contact Me</h2>
    <p>Feel free to connect with me through any of the platforms below:</p>
    <div class="contact-icons">
      <a
        href="mailto:aryankumar735588@gmail.com"
        target="_blank"
        class="email"
        title="Email"
        ><i class="fas fa-envelope"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/aryan-kumar-487953297"
        target="_blank"
        class="linkedin"
        title="LinkedIn"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a
        href="https://github.com/Aryan210804"
        target="_blank"
        class="github"
        title="GitHub"
        ><i class="fab fa-github"></i
      ></a>
      <a
        href="https://www.instagram.com/ak__ojha/"
        target="_blank"
        class="instagram"
        title="Instagram"
        ><i class="fab fa-instagram"></i
      ></a>
    </div>
  </div>
</body>
</html>
