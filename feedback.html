<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - LearnX</title>
  <style>
    /* Background with smooth gradient and subtle animated shapes */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #59d8bd 0%, #06333b 50%, #1b1575 100%);
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Animated circles floating in background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 15s ease-in-out infinite;
      filter: blur(30px);
    }

    .circle.small {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle.medium {
      width: 160px;
      height: 160px;
      top: 65%;
      left: 75%;
      animation-delay: 5s;
    }

    .circle.large {
      width: 250px;
      height: 250px;
      top: 40%;
      left: 40%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-30px) translateX(20px);
      }
    }

    /* Main feedback box */
    .feedback-container {
      position: relative;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 40px 45px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.25);
      z-index: 10;
    }

    h2 {
      margin: 0 0 25px 0;
      font-weight: 700;
      font-size: 34px;
      letter-spacing: 1.1px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
      color: #d0f0fc;
      user-select: none;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 14px 18px;
      border-radius: 15px;
      border: none;
      font-size: 17px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    textarea {
      min-height: 110px;
      font-family: inherit;
    }

    button {
      margin-top: 10px;
      padding: 16px 0;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 18px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 180, 216, 0.65);
      transition: background 0.4s ease, transform 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0, 119, 182, 0.8);
    }

    /* Placeholder styling */
    ::placeholder {
      color: rgba(255, 255, 255, 0.75);
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .feedback-container {
        padding: 30px 25px;
      }

      h2 {
        font-size: 28px;
      }

      button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background circles -->
  <div class="circle small"></div>
  <div class="circle medium"></div>
  <div class="circle large"></div>

  <div class="feedback-container">
    <h2>ðŸ’¬ Share Your Feedback</h2>
    <form id="feedbackForm" autocomplete="off">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="message">Your Feedback</label>
      <textarea
        id="message"
        name="message"
        placeholder="Write your thoughts here..."
        required
      ></textarea>

      <button type="submit">Send Feedback</button>
    </form>
  </div>

  <script>
    // Simple submit handler with confirmation and reset
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thanks for your feedback! ðŸ™Œ');
      this.reset();
    });
  </script>
</body>
</html>
